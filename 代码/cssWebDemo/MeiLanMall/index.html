<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS学习搭建</title>
	<link rel="stylesheet" href="CSS/cssReset.css">
	<link rel="stylesheet" href="CSS/index.css">
	<link rel="stylesheet" href="CSS/common.css">
</head>
<body>
	<!-- S = 页面的顶部 -->
	<div class="top">
		<div class="top_page">
			<div class="top_page_l fl">您好!欢迎来到建材网!</div>
			<div class="top_page_r fr"	>
				<ul>
					<li><a href="#">建材网首页</a></li>
					<li><a href="#">我的商务室</a><s></s></li>	
					<li><a href="#">我的收藏</a><s></s></li>
					<li><a href="#">我的服务</a></li>
					<li><a href="#">客服中心</a></li>
					<li><a href="#">网站导航</a><s></s></li>
				</ul>
			</div>
		</div>
	</div>
	<div>
		<img src="" alt="">
	</div>
	<!-- E = 页面的结束部分 -->
	<!-- S = logo -->
	<div class="logo">
		<h1 class="logo_l fl">梅兰商贸</h1>
		<div class="logo_r fr">
			<div class="logo_r_content">
				<input type="input" value="请输入关键字" class="logo_r_search fl">
				<input type="button" value="搜索" class="logo_r_button fl">
			</div>
		</div>
	</div>
	<!-- E = logo -->
	<!-- S = 导航 -->
	<div class="nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">建筑材料</a></li>
			<li><a href="#">儿童安全座椅</a></li>
			<li><a href="#">工艺美术品</a></li>
		</ul>
	</div>
	<!-- E = 导航 -->
	<!-- S = banner -->
	<div class="banner">
		<div class="banner_subNav fl">
			<h2>商机市场</h2>
			<ul>
				<li><s></s><a href="#">建筑材料</a></li>
				<li><s></s><a href="#">儿童安全座椅</a></li>
				<li><s></s><a href="#">工艺美术品</a></li>
				<li><s></s><a href="#">建筑材料</a></li>
				<li><s></s><a href="#">儿童安全座椅</a></li>
				<li><s></s><a href="#">工艺美术品</a></li>
			</ul>
		</div>
		<div class="banner_ad fl"></div>
		<div class="banner_message fr">
			<div class="message_top">
				<p class="fw">建材通大众版</p>
				<s class="fl"></s><p class="cheap fl">价格实惠，为预算不<br/>多的供应商所设。<a href="#">了解详情</a></p>
			</div>
			<div class="message_bottom">
				<p class="findMessage">找信息或者发信息遇到问题？</p>
				<p class="phoneNumber"><s></s>010-8975588</p>
				<input type="button" class="btn">
			</div>
		</div>
	</div>
	<!-- E = banner -->
	<div class="material">建筑材料</div>
	<!-- S = 具体内容开始 -->
	<div class="product">
		<div class="product_left fl">
			<div class="product_l_top">
				<div class="product_l_top_first fl">
					<div class="product_first_buy fl">
						<div class="img"></div>
						<input type="button">
					</div>
					<div class="product_first_explain fl">
						
					</div>
				</div>
				<div class="product_l_top_second fl"></div>
			</div>
			<div class="product_line"></div>
			<div class="product_l_bottom"></div>
		</div>
		<div class="product_right fr"></div>
	</div>
	<!-- E = 具体内容结束 -->

</body>
</html>
